<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="apple-touch-icon" sizes="76x76" href="../images/brand-logo.png">
    <link rel="icon" type="image/png" sizes="96x96" href="../images/brand-logo.png">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" type="text/css" href="css/app.css">
    <title>Request Password - Ulterpay  </title>
    
  </head>
  <body class="wrapper">
    <div class="wrapper">
        <!-- Image and text -->
        <nav class="navbar navbar-light navbar-expand-md clearfix bg-light">
          <a class="navbar-brand brand-logo"  href="#">
            <img src="../images/brand-logo.png" width="30" height="30" class="d-inline-block align-top" alt="Ulterpay">
            <span class="logo-text">Ulterpay</span>    
          </a>
        </nav><br>
        <!-- end image and text -->
        <div class="container">
            <!-- signup form -->
            <div class="row">
                <div class="col-md-12">
                    <div class="container">
                        <div class="col-md-6 offset-3">
                            <div class="container">
                                <div class="card">
                                    <div class="col-md-12 na">
                                        <div class="container">
                                            <h6>REQUEST PASSWORD RESET</h6><br>
                                    <!-- form field     -->
                                            <form method="post" action="#">

                                                <div class="form-group">
                                                    <!-- <label for="exampleInputEmail1">Your Work Email Address</label> -->
                                                    <input type="email" required name="" class="form-control"  aria-describedby="emailHelp" placeholder="Enter your email address">
                                                    <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                                                </div>

                                                
                                                <div class="form-group">
                                                    <button type="submit" class="btn btn-primary form-control">Send reset link</button>
                                                    
                                                </div>

                                            </form>
                                    <!-- end form field -->
                                        </div>     
                                    </div>
                                    
         
                                </div>
                            </div>
                            <br>
                            <div class="container">
                                <p class="new-link2" style="color: #e4e2e2;">Remember your password? 
                                    <a href="signin.html" style="color: white;">Login</a> 
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
                    <!-- end form card -->
            </div>
            
        </div>

    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
